language: python
cache: pip
python:
  - 3.4
  - 3.5
  - 3.6
  - nightly
sudo:
  false
addons:
  apt:
    packages:
      - oracle-java8-set-default
before_install:
  # clean existing dependencies to avoid clashes
  - pip freeze | xargs pip uninstall -y
  - pip install --upgrade setuptools
  - pip freeze --all  # debug
install:
  - python bootstrap.py
  - sed -ir "s/SQLAlchemy.*/SQLAlchemy = ${SA_VERSION}/g" versions.cfg
  - bin/buildout -n -c base.cfg
env:
  - SA_VERSION=1.1.15
  - SA_VERSION=1.2.0
matrix:
  allow_failures:
    - python: nightly
before_script:
  - bin/flake8 --ignore=E,C901,F401,F821 --count src
script:
  - bin/coverage run bin/test -vv1
after_success:
  - pip install coveralls
  - coveralls
notifications:
  email: false
