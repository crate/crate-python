name: Tests

on:
  push:
    branches: [ master ]
  pull_request: ~
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Python: ${{ matrix.python-version }}
     on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-22.04']
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        cratedb-version: ['nightly']

        # To save resources, only verify the most recent Python versions on macOS.
        include:
          - os: 'macos-latest'
            cratedb-version: '5.9.2'
            python-version: '3.11'
          - os: 'macos-latest'
            cratedb-version: '5.9.2'
            python-version: '3.12'
          - os: 'macos-latest'
            cratedb-version: '5.9.2'
            python-version: '3.13'

    env:
      CRATEDB_VERSION: ${{ matrix.cratedb-version }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: setup.py

      - name: Install uv
        uses: yezz123/setup-uv@v4

      - name: Invoke tests
        run: |

          # Propagate build matrix information.
          ./devtools/setup_ci.sh

          # Bootstrap environment.
          source bootstrap.sh

          # Report about the test matrix slot.
          echo "Invoking tests with CrateDB ${CRATEDB_VERSION}"

          # Run linter.
          poe lint
          
          # Run tests.
          coverage run bin/test -vvv

          # Set the stage for uploading the coverage report.
          coverage xml

      # https://github.com/codecov/codecov-action
      - name: Upload coverage results to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          fail_ci_if_error: true
