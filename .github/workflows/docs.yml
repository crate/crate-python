name: docs

on:
  workflow_dispatch:
  pull_request: ~
  push:
    branches:
      - master
  schedule:
    - cron: '0 7 * * *'

jobs:
  documentation:

    name: Run link checker
    runs-on: ubuntu-latest

    steps:
      - name: Acquire sources
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Build docs
        run: |
          cd docs && make check
