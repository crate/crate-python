name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:


jobs:
  test:
    name: "Python: ${{ matrix.python-version }}
     SQLA: ${{ matrix.sqla-version }}
     on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10']
        cratedb-version: ['4.8.0']
        sqla-version: ['1.3.24', '1.4.41']
      fail-fast: true
    env:
      CRATEDB_VERSION: ${{ matrix.cratedb-version }}
      SQLALCHEMY_VERSION: ${{ matrix.sqla-version }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Invoke tests
        run: |

          # Bootstrap environment.
          source bootstrap.sh

          # Propagate build matrix information.
          ./devtools/setup_ci.sh

          # Invoke validation tasks.
          flake8 src bin
          coverage run bin/test -vv1

          # Set the stage for the Codecov step.
          coverage xml

      # https://github.com/codecov/codecov-action
      - name: Upload coverage results to Codecov
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
