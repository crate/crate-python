name: Nightly

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'


jobs:
  nightly:
    name: "Python: ${{ matrix.python-version }}
     SQLA: ${{ matrix.sqla-version }}
     CrateDB: ${{ matrix.cratedb-version }}
     on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
        cratedb-version: ['nightly']
        sqla-version: ['1.1.18', '1.2.19', '1.3.23']
      fail-fast: false

    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          ./devtools/setup_ci.sh --cratedb-version=${{ matrix.cratedb-version }} --sqlalchemy-version=${{ matrix.sqla-version }}

      - name: Invoke tests
        run: |
          bin/flake8
          bin/coverage run bin/test -vv1

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: alert-engineering
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'green' or '#ff00ff'
          SLACK_MESSAGE: 'Job status was:  ${{ job.status }}'
          SLACK_TITLE: Build outcome for crate-python
          SLACK_USERNAME: jenkins
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
